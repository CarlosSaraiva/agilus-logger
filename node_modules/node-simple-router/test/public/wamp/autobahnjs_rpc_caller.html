<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutobahnJS RPC Frontend</title>
</head>
<body>

<h1>AutobahnJS RPC Frontend</h1>

<p id="log" style="border: solid 1px; color: maroon; font-size: small; height: 4em; padding: 0.5em; width: 95%;">
    ---
</p>

<p id="add2-caller">
    Suma&nbsp;&nbsp;&nbsp;
    <input type="number" id="sum1" cols="3" value="1" required="required">
    +
    <input type="number" id="sum2" cols="3" value="1" required="required">
    =
    <span id="result" style="border: solid 1px; padding: 6px; text-align: right; width: 2em;">0</span>
</p>

<hr/>

<p id="factorial-caller">
    Factorial&nbsp;&nbsp;&nbsp;
    <input type="number" id="factorial-number" cols="3" value="1" required="required">
    =
    <span id="factorial-result" style="border: solid 1px; padding: 6px; text-align: right; width: 3em;">1</span>
</p>

<script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
<script src="js/autobahnjs_rpc_caller.js"></script>

</body>
</html>
